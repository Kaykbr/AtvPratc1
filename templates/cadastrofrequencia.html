<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastrar Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
        }
        
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #eee;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="checkbox"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"],
        .link {
            padding: 8px 16px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            margin-top: 10px;
        }
        
        .link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}

    <h1>Cadastrar Frequência</h1>
    <hr>
    <form action="{{ url_for('cadastrar') }}" method="POST">
        <label for="disciplina">Disciplina:</label>
        <input type="text" name="disciplina" id="disciplina" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" required><br><br>

        <label for="frequencia">Presença:</label>
        <input type="checkbox" name="frequencia" id="frequencia"><br><br>

        <input type="submit" value="Cadastrar">
        <a class="link" href="{{ url_for('index') }}">Voltar</a>
    </form>

    {% include 'rodape.html' %}
</body>
</html>
