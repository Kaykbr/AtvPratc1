<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
        }
        
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #eee;
        }
        
        .menu {
            margin-bottom: 20px;
        }
        
        .menu a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #eee;
        }
        
        .menu a:hover {
            background-color: #ddd;
        }

        .content {
            margin-bottom: auto;
        }

        p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}

    <h1>Frequência</h1>
    <hr>

    <div class="content">
        <p>Bem-vindo ao sistema de controle de frequência. Aqui você pode cadastrar e visualizar as frequências dos alunos em diferentes disciplinas.</p>
        <p>Utilize o menu acima para navegar pelas opções disponíveis.</p>
    </div>

    {% include 'rodape.html' %}
</body>
</html>
